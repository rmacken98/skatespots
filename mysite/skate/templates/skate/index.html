{% extends 'skate/base.html' %}
{% load static %}
{% block content %}

    <header class="masthead bg-primary text-black text-center">
    
   
    <h1 class="text-uppercase mb-0">Skate Spots</h1>
    
   
</header>

<section class ="portfolio" id="portfolio">
<div class="container">
        <h2 class="text-center text-uppercase text-secondary mb-0">List of Spots</h2>
        <br>
        <div class="row">
    <table class="table table-hover table-dark">
        <thead>
            <th scope='col'>#</th>
            <th scope="col">Spot Name</th>
  <th scope="col">Address</th>
  <th scope="col">Description</th>

 </tr>

 {% for spot in spot %}
 </thead>
 <tbody>
 <tr>
  <th scope="row">{{spot.id}}</th>
  <td> <a href="{% url 'skate:detail' spot.id %}">
    <div style="height:100%;width:100%">
        
        {{spot.spot_name}}
    </div>
    </td>
  <td>{{spot.spot_address}}</td>
  <td>{{spot.spot_description}}</td>
 </tr>
   {% endfor %}

  
    </tbody>
        </thead>
    </table> 
</div>
</div>
  {% endblock content %}
